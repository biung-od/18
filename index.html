<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字動畫廣告</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #adOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transform: scale(0);
            animation: fadeInOut 2s ease-in-out forwards;
        }
        #closeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
        #closeButton:hover {
            background-color: #45a049;
        }
        @keyframes fadeInOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(10); /* 字變大 */
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="adOverlay">
        <div class="text" id="animatedText"></div>
        <button id="closeButton" onclick="closeAd()">關閉</button>
    </div>

    <script>
        const textArray = ["請", "常", "念", "南無", "阿彌陀佛"];
        let currentIndex = 0;
        const textElement = document.getElementById('animatedText');
        const closeButton = document.getElementById('closeButton');

        function displayNextCharacter() {
            if (currentIndex < textArray.length) {
                // 設定當前字
                textElement.textContent = textArray[currentIndex];
                textElement.style.animation = 'none'; // 重置動畫
                void textElement.offsetWidth; // 觸發重繪
                textElement.style.animation = 'fadeInOut 2s ease-in-out forwards';

                // 更新索引
                currentIndex++;
                setTimeout(displayNextCharacter, 2000); // 每個字出現時間
            } else {
                // 動畫結束後顯示關閉按鈕
                closeButton.style.display = 'block';
            }
        }

        function closeAd() {
            // 隱藏廣告層
            const adOverlay = document.getElementById('adOverlay');
            adOverlay.style.display = 'none';
        }

        // 啟動動畫
        displayNextCharacter();
    </script>
</body>
</html>
