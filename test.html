<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>股票資訊</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }
            table {
                font-size: 16px;
                font-family: Arial, sans-serif;
                width: 100%;
                max-width: 1200px;
                margin: 20px auto;
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>AI分析之股票資訊(謹供參考)</h1>
        <table>
            <thead>
                <tr>
                    <th>股票名稱</th>
                    <th>應持有比例</th>
                    <th>K線圖</th>
                    <th>總體趨勢分析</th>
                    <th>支撐位與阻力位</th>
                    <th>結合技術指標</th>
                    <th>技術型態</th>
                    <th>投資決策建議</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- 資料將動態插入這裡 -->
            </tbody>
        </table>

        <script>
            // 讀取 CSV 文件並生成表格
            fetch('allstock.csv')
                .then(response => response.text())
                .then(data => {
                    const tableBody = document.getElementById('stock-table-body');
                    const rows = data.trim().split('\n');

                    rows.slice(1).forEach(row => {
                        const cells = row.split(',');

                        if (cells.length >= 8) {
                            const tr = document.createElement('tr');

                            // 股票名稱
                            const nameCell = document.createElement('td');
                            nameCell.textContent = cells[0].trim();
                            tr.appendChild(nameCell);

                            // 應持有比例
                            const ratioCell = document.createElement('td');
                            ratioCell.textContent = cells[1].trim();
                            tr.appendChild(ratioCell);

                            // K線圖
                            const imgCell = document.createElement('td');
                            const img = document.createElement('img');
                            img.src = cells[2].trim();
                            img.alt = 'K線圖';
                            img.style.width = '100px'; // 調整圖片寬度
                            img.style.cursor = 'pointer';
                            imgCell.appendChild(img);
                            tr.appendChild(imgCell);

                            // 總體趨勢分析
                            const trendCell = document.createElement('td');
                            trendCell.textContent = cells[3].trim();
                            tr.appendChild(trendCell);

                            // 支撐位與阻力位
                            const supportCell = document.createElement('td');
                            supportCell.textContent = cells[4].trim();
                            tr.appendChild(supportCell);

                            // 結合技術指標
                            const indicatorCell = document.createElement('td');
                            indicatorCell.textContent = cells[5].trim();
                            tr.appendChild(indicatorCell);

                            // 技術型態
                            const patternCell = document.createElement('td');
                            patternCell.textContent = cells[6].trim();
                            tr.appendChild(patternCell);

                            // 投資決策建議
                            const adviceCell = document.createElement('td');
                            adviceCell.textContent = cells[7].trim();
                            tr.appendChild(adviceCell);

                            tableBody.appendChild(tr);

                            // 點擊圖片顯示放大視窗
                            img.addEventListener('click', function () {
                                const modal = document.createElement('div');
                                modal.style.position = 'fixed';
                                modal.style.top = 0;
                                modal.style.left = 0;
                                modal.style.width = '100%';
                                modal.style.height = '100%';
                                modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                                modal.style.display = 'flex';
                                modal.style.alignItems = 'center';
                                modal.style.justifyContent = 'center';
                                modal.style.zIndex = 1000;

                                const modalImg = document.createElement('img');
                                modalImg.src = this.src;
                                modalImg.style.maxWidth = '90%';
                                modalImg.style.maxHeight = '90%';

                                modal.appendChild(modalImg);
                                document.body.appendChild(modal);

                                // 點擊放大圖片以關閉視窗
                                modal.addEventListener('click', function () {
                                    modal.remove();
                                });
                            });
                        }
                    });
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        </script>
    </body>
</html>
