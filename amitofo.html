<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字動畫跳轉</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transform: scale(0);
            animation: fadeInOut 2s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(10); /* 字變大 */
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="text" id="animatedText"></div>

    <script>
        const textArray = ["請", "常", "念", "南無阿彌陀佛"];
        let currentIndex = 0;
        const textElement = document.getElementById('animatedText');

        function displayNextCharacter() {
            if (currentIndex < textArray.length) {
                // 設定當前字
                textElement.textContent = textArray[currentIndex];
                textElement.style.animation = 'none'; // 重置動畫
                void textElement.offsetWidth; // 觸發重繪
                textElement.style.animation = 'fadeInOut 3s ease-in-out forwards';

                // 更新索引
                currentIndex++;
                setTimeout(displayNextCharacter, 3000); // 3秒後切換到下一個字
            } else {
                // 當所有文字顯示完成後跳轉到指定網址
                window.location.href = "https://biung-od.github.io/18/six.html";
            }
        }

        // 啟動動畫
        displayNextCharacter();
    </script>
</body>
</html>
